<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        Países de origem
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Motivo do refúgio
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Quantidade de refugiados
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Solicitações de refúgio por ano
      </ion-card-header>
      <ion-card-content>
        <canvas #solicitacoesRefugio></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Gênero das pessoas refugiadas reconhecidas em 2018
      </ion-card-header>
      <ion-card-content>
        Masculino: 80%
        Feminino: 20%
      </ion-card-content>
    </ion-card>












  </div>
</ion-content>
